<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桥接配置</title>
    <script>
        function formatMacPart(input) {
            let value = input.value.replace(/[^0-9A-Fa-f]/g, '').toUpperCase();
            input.value = value.slice(0, 2);
        }
    </script>
</head>

<body>
    <h3>桥接配置</h3>
    <form action="/" method="post" onsubmit="return validateForm();">
        <label for="sta_name">STA名称:</label><br>
        <input type="text" id="sta_name" name="sta_name" required><br><br>
        <label for="sta_pass">STA密码:</label><br>
        <input type="password" id="sta_pass" name="sta_pass" required minlength="8" maxlength="32"><br><br>
        <label for="ap_name">AP名称:</label><br>
        <input type="text" id="ap_name" name="ap_name" value="AP_NAME" required><br><br>
        <label for="ap_pass">AP密码:</label><br>
        <input type="password" id="ap_pass" name="ap_pass" value="AP_PASSWORD" required minlength="8"
            maxlength="32"><br><br>
        <label>AP Mac地址:</label><br>
        <input type="text" id="ap_mac0" name="ap_mac0" value="00" required oninput="formatMacPart(this)" size="2"
            minlength="2" maxlength="2">:
        <input type="text" id="ap_mac1" name="ap_mac1" value="00" required oninput="formatMacPart(this)" size="2"
            minlength="2" maxlength="2">:
        <input type="text" id="ap_mac2" name="ap_mac2" value="00" required oninput="formatMacPart(this)" size="2"
            minlength="2" maxlength="2">:
        <input type="text" id="ap_mac3" name="ap_mac3" value="00" required oninput="formatMacPart(this)" size="2"
            minlength="2" maxlength="2">:
        <input type="text" id="ap_mac4" name="ap_mac4" value="00" required oninput="formatMacPart(this)" size="2"
            minlength="2" maxlength="2">:
        <input type="text" id="ap_mac5" name="ap_mac5" value="00" required oninput="formatMacPart(this)" size="2"
            minlength="2" maxlength="2"><br><br>
        <input type="submit" value="确定" style="width: 80px; height: 30px;">
    </form>
</body>

</html>
